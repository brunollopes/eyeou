<div class="conteiner">
  <div class="item col-lg-4 col-xs-12" *ngFor="let titles of slidertitle" style='background-color: transparent'>
    <div class="innerItem text-center" style='background-color: #E9E9E9; padding: 20px 15px; min-height: 455px'>
      <div class="figureImage">
        <img src="{{titles.profile}}" />
      </div>
      <h3>{{titles.name}}</h3>
      <h6>{{titles.position[translate.lang.langKey]}}</h6>
      <p *ngFor='let info of titles.info[translate.lang.langKey]' style="text-align: left; margin: 0">
        {{info}}
      </p>
      <p style="text-align: left">
        <a [href]="titles.href" target="_blank">{{titles.url}}</a>
      </p>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
