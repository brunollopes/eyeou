<app-navbar fixed="true" bgColor="true"></app-navbar>

<div class="container-fluid" style='padding: 125px 35px 0 35px; min-height: 70vh;'>

  <h2>{{translate.lang.photos}}</h2>

  <div class="loader" *ngIf="!images">
    <mat-spinner style="margin: 50px auto"></mat-spinner>
  </div>

  <main *ngIf="images">
    <div class='col-lg-3 col-md-4 col-sm-6 col-xs-12' *ngFor="let imageSecion of images; let i = index">
      <div class="imgContainer" *ngFor="let image of imageSecion; let $i = index">
        <div class="overlay">
          <div class="cool">
            <div *ngIf='!image.userCooled'>
              <img src="../../../assets/images/cool.png" alt="cool" (click)="coolPhoto(image.id, i, $i)">
              <mat-spinner diameter="10"></mat-spinner>
            </div>
            <div *ngIf='image.userCooled'>
              <span>{{image.cools.length}}</span>
              <img src="../../../assets/images/cool-actived.png" alt="cool" (click)="coolPhoto(image.id, i, $i)">
            </div>
          </div>
        </div>
        <img [src]="image.thumbnail_path" alt="Contest Image" style="width: 100%">
      </div>
    </div>
    <div class="clearfix"></div>
  </main>
</div>
